<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    /* Reset & Core Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; height: 100%; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #000; color: #fff; overflow-x: hidden; 
    }

    /* Fixed Navigation */
    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 12px 0;
    }
    nav { display: flex; justify-content: center; gap: 20px; }
    nav a {
      color: #ff00ff; text-decoration: none; font-weight: bold;
      text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
    }

    /* Hero: Cinematic Video (Full Width) */
    .hero {
      position: relative; width: 100%; min-height: 40vh; 
      display: flex; align-items: center; justify-content: center;
      background: #000; margin-top: 50px; overflow: hidden;
    }
    .hero video { width: 100%; height: auto; object-fit: contain; z-index: 1; }

    /* Sections */
    section { padding: 50px 20px; text-align: center; background: #000; }
    h2 { 
      font-size: 1.5rem; color: #ff00ff; margin-bottom: 25px; 
      text-transform: uppercase; letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00ff;
    }

    /* Auto-Updating Shorts Feed (Vertical) */
    .shorts-container {
      width: 100%;
      max-width: 340px; /* Standard vertical phone width */
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      border: 1px solid #333;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.15);
      background: #050505;
    }

    /* Interaction Grid */
    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
    .btn {
      width: 100%; max-width: 280px; padding: 15px;
      color: #00ffff; text-decoration: none; border: 1px solid #00ffff;
      border-radius: 8px; font-weight: bold; text-transform: uppercase;
      transition: 0.3s; background: rgba(0, 255, 255, 0.05);
      letter-spacing: 1px;
    }
    .btn:active { background: #ff00ff; color: #fff; border-color: #ff00ff; }

    /* Footer & Branding */
    footer { padding: 60px 20px; text-align: center; border-top: 1px solid #111; }
    .score-box { margin-bottom: 25px; color: #00ffff; font-weight: bold; font-size: 1rem; }
    .footer-logo { 
      width: 80px; height: auto; margin-bottom: 20px; 
      opacity: 0.9; 
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
    }

    /* Desktop View Adjustments */
    @media (min-width: 768px) {
      .hero { height: 100vh; margin-top: 0; }
      .btn-container { flex-direction: row; justify-content: center; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#transmissions">Transmissions</a>
      <a href="https://maximumreality.github.io/maximum-reality-arcade/#">Arcade</a>
      <a href="https://maximum-reality-shop.fourthwall.com/">Shop</a>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted playsinline loop>
      <source src="intro.MP4" type="video/mp4">
    </video>
  </div>

  <section id="transmissions">

    <div class="shorts-container">
      <iframe 
        width="100%" 
        height="100%" 
        src="https://www.youtube.com/embed?listType=user_uploads&list=UU2Ycbs0_7bYqvwOoEQC-UnA" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    <div class="btn-container">
      <a href="https://www.youtube.com/@MaximumRealityLori" class="btn">Full YouTube Feed</a>
    </div>
  </section>

  <section id="arcade">
    <h2>ðŸŽ® The Arcade</h2>
    <div class="btn-container">
      <a href="https://maximumreality.github.io/maximum-reality-arcade/#" class="btn">Enter The Grid</a>
    </div>
  </section>

  <footer>
    <div class="score-box">DAILY BEST: <span id="daily-score">----</span></div>
    <img src="logo.png" alt="Maximum Reality" class="footer-logo">
    <p>Â© 2026 Maximum Reality â€¢ Stay Focused</p>
  </footer>

</body>
</html>
