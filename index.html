<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    /* Reset & core styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; 
      height: 100%; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #000; 
      color: #fff; 
      overflow-x: hidden; 
    }

    /* Fixed Navigation Bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff;
      z-index: 1000;
      padding: 15px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
      transition: 0.3s;
      text-shadow: 0 0 5px #ff00ff;
    }

    nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    /* Hero section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: black;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%; 
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: 1;
      opacity: 0.6; /* Darkens video to make text readable */
    }

    /* Centered Content Overlay */
    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 90%;
      max-width: 800px;
      padding-top: 60px; /* Offset for the fixed header */
    }

    .overlay img {
      width: 180px; /* Smaller, controlled logo size */
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #ff00ff);
    }

    .overlay h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2rem;
      color: #00ffff;
      text-shadow: 0 0 5px #000;
    }

    /* Content Sections */
    section {
      padding: 100px 20px;
      text-align: center;
      background: #050505;
    }

    section h2 {
      font-size: 2.5rem;
      color: #ff00ff;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      border-radius: 5px;
      transition: 0.3s;
      background: transparent;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #00ffff;
      transform: translateY(-3px);
    }

    footer {
      padding: 40px;
      text-align: center;
      background: #000;
      color: #555;
      border-top: 1px solid #222;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .overlay h1 { font-size: 2rem; }
      nav { gap: 15px; }
      nav a { font-size: 0.75rem; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="https://maximumreality.github.io/maximum-reality-arcade/#">Arcade</a>
      <a href="https://www.youtube.com/@MaximumRealityLori">Videos</a>
      <a href="#socials">Socials</a>
      <a href="https://github.com/MaximumReality">GitHub</a>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted playsinline loop>
      <source src="intro.MP4" type="video/mp4">
    </video>
    
    <div class="overlay">
      <img src="logo.png" alt="Maximum Reality Logo">
      <h1>Maximum Reality</h1>
      <p>Games, Stories, and Impossible Worlds ðŸŒŒâœ¨</p>
    </div>
  </div>

  <section id="arcade">
    <h2>Explore the Grid</h2>
    <div class="btn-container">
      <a href="https://maximumreality.github.io/maximum-reality-arcade/#" class="btn">Enter Arcade</a>
      <a href="https://www.youtube.com/@MaximumRealityLori" class="btn">Watch Channel</a>
      <a href="#socials" class="btn">Join Community</a>
    </div>
  </section>

  <section id="socials" style="background: #000;">
    <h2>Connect in the Neon</h2>
    <div class="btn-container">
      <a href="https://www.instagram.com/maximumrealitylori?igsh=OTY0c3pnOHp2dm9k&utm_source=qr" class="btn">Instagram</a>
      <a href="https://www.tiktok.com/@zer0chick?_r=1&_t=ZT-92lL9pd9gWT" class="btn">TikTok</a>
    </div>
  </section>

  <footer>

  </footer>

</body>
</html>
