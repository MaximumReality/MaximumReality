<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">

  <meta property="og:title" content="Maximum Reality">
  <meta property="og:description" content="Enter The Grid. Access the Arcade, latest transmissions, and official gear.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://maximumreality.github.io/MaximumReality/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; }

    /* Navigation */
    header {
      position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 15px; text-align: center;
      backdrop-filter: blur(5px);
    }
    nav a { color: #ff00ff; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

    /* Hero Video */
    .hero { margin-top: 50px; width: 100%; display: flex; justify-content: center; background: #000; }
    video { width: 100%; max-height: 75vh; object-fit: contain; }

    /* Sections */
    section { padding: 50px 20px; text-align: center; }
    h2 { color: #ff00ff; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }

    /* Curator Feed */
    #curator-feed-default-feed-layout { width: 100%; max-width: 1200px; margin: 0 auto; min-height: 400px; }

    /* Buttons */
    .btn {
      display: inline-block; margin-top: 30px; padding: 15px 40px;
      color: #00ffff; border: 1px solid #00ffff; text-decoration: none;
      border-radius: 8px; font-weight: bold; text-transform: uppercase;
      background: rgba(0, 255, 255, 0.05); transition: 0.3s;
    }
    .btn:active { background: #ff00ff; color: #fff; border-color: #ff00ff; }
    
    /* Added a hover state for the button to make it feel more "Pro" */
    .btn:hover { background: rgba(0, 255, 255, 0.2); box-shadow: 0 0 15px #00ffff; }

    /* Footer */
    footer { padding: 60px 20px; border-top: 1px solid #222; margin-top: 40px; text-align: center; }
    .footer-logo { width: 80px; height: auto; margin-bottom: 20px; opacity: 0.9; }
    .legal { color: #444; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
