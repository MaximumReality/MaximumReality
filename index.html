<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    /* Reset & Core Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; height: 100%; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #000; color: #fff; overflow-x: hidden; 
    }

    /* Fixed Navigation */
    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 12px 0;
    }
    nav { display: flex; justify-content: center; gap: 20px; }
    nav a {
      color: #ff00ff; text-decoration: none; font-weight: bold;
      text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
      text-shadow: 0 0 5px #ff00ff;
    }

    /* Hero Section - Optimized for Cinematic 16:9 Video on a 9:16 Phone */
    .hero {
      position: relative;
      width: 100%;
      min-height: 40vh; /* Adjusts to video height on mobile */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      margin-top: 50px; /* Space for fixed header */
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
      /* Shows the full width so the title and grid floor aren't cut off */
      object-fit: contain; 
    }

    /* Content Sections */
    section { padding: 60px 20px; text-align: center; background: #000; }
    section h2 { 
      font-size: 1.8rem; color: #ff00ff; margin-bottom: 30px; 
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .btn {
      width: 100%; max-width: 280px; padding: 15px;
      color: #00ffff; text-decoration: none; border: 1px solid #00ffff;
      border-radius: 8px; font-weight: bold; background: rgba(0, 255, 255, 0.05);
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:active { background: #ff00ff; color: #fff; border-color: #ff00ff; }

    /* Footer with Small Signature Logo */
    footer { 
      padding: 60px 20px 40px 20px; 
      text-align: center; 
      background: #000; 
      color: #444; 
      font-size: 0.75rem;
      border-top: 1px solid #111;
    }

    .footer-logo {
      width: 70px; /* Small branded version */
      height: auto;
      margin-bottom: 15px;
      opacity: 0.7;
      filter: drop-shadow(0 0 5px #ff00ff);
      transition: 0.4s;
    }

    .footer-logo:hover {
      opacity: 1;
      filter: drop-shadow(0 0 12px #00ffff);
    }

    /* Desktop View Adjustments */
    @media (min-width: 768px) {
      .hero { height: 100vh; margin-top: 0; }
      nav a { font-size: 1rem; }
      .btn-container { flex-direction: row; justify-content: center; }
    }
  </style>
</head>
<body>
