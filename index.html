<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; height: 100%; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      background: #000; color: #fff; overflow-x: hidden; 
    }

    /* Fixed Navigation */
    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 12px 0;
    }
    nav { display: flex; justify-content: center; gap: 20px; }
    nav a {
      color: #ff00ff; text-decoration: none; font-weight: bold;
      text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
    }

    /* Hero: Cinematic Video */
    .hero {
      position: relative; width: 100%; min-height: 40vh; 
      display: flex; align-items: center; justify-content: center;
      background: #000; margin-top: 50px; overflow: hidden;
    }
    .hero video { width: 100%; height: auto; object-fit: contain; z-index: 1; }

    /* Sections */
    section { padding: 50px 20px; text-align: center; background: #000; }
    h2 { 
      font-size: 1.5rem; color: #ff00ff; margin-bottom: 25px; 
      text-transform: uppercase; letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00ff;
    }

    /* Video Feed Grid */
    .transmission-grid {
      display: grid; grid-template-columns: 1fr; gap: 20px;
      max-width: 1100px; margin: 0 auto; padding-bottom: 30px;
    }
    .video-card {
      background: #050505; border: 1px solid #222; border-radius: 12px;
      padding: 10px; transition: 0.3s;
    }
    .video-card:hover { border-color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); }
    
    .video-frame {
      width: 100%; aspect-ratio: 16 / 9;
      background: #111; border-radius: 8px; overflow: hidden;
    }

    /* Buttons */
    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .btn {
      width: 100%; max-width: 280px; padding: 15px;
      color: #00ffff; text-decoration: none; border: 1px solid #00ffff;
      border-radius: 8px; font-weight: bold; text-transform: uppercase;
      transition: 0.3s; background: rgba(0, 255, 255, 0.05);
    }
    .btn:active { background: #ff00ff; color: #fff; }

    /* Footer */
    footer { padding: 60px 20px; text-align: center; border-top: 1px solid #111; }
    .footer-logo { width: 80px; height: auto; margin-bottom: 20px; opacity: 0.9; }
    .score-box { margin-bottom: 20px; color: #00ffff; font-weight: bold; letter-spacing: 1px; }

    @media (min-width: 768px) {
      .hero { height: 100vh; margin-top: 0; }
      .transmission-grid { grid-template-columns: 1fr 1fr 1fr; }
      .btn-container { flex-direction: row; justify-content: center; }
    }
  </style>
</head>
