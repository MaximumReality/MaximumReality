<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; height: 100%; 
      font-family: 'Segoe UI', sans-serif; 
      background: #000; color: #fff; overflow-x: hidden; 
    }

    /* Fixed Navigation */
    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 12px 0;
    }
    nav { display: flex; justify-content: center; gap: 20px; }
    nav a {
      color: #ff00ff; text-decoration: none; font-weight: bold;
      text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
      text-shadow: 0 0 5px #ff00ff;
    }

    /* Hero Section - Optimized for Cinematic Video */
    .hero {
      position: relative;
      width: 100%;
      /* On mobile, we let the height adjust to the video's shape */
      min-height: 50vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      margin-top: 50px; /* Offset for header */
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
      /* 'contain' ensures the whole video is visible on your phone screen */
      object-fit: contain; 
    }

    /* Sections */
    section { padding: 60px 20px; text-align: center; background: #000; }
    section h2 { 
      font-size: 1.8rem; color: #ff00ff; margin-bottom: 30px; 
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .btn {
      width: 100%; max-width: 280px; padding: 15px;
      color: #00ffff; text-decoration: none; border: 1px solid #00ffff;
      border-radius: 8px; font-weight: bold; background: rgba(0, 255, 255, 0.05);
      transition: 0.3s;
    }
    .btn:active { background: #ff00ff; color: #fff; }

    footer { padding: 30px; text-align: center; color: #444; font-size: 0.8rem; }

    /* Desktop Adjustments */
    @media (min-width: 768px) {
      .hero { height: 100vh; margin-top: 0; }
      nav a { font-size: 1rem; }
      .btn-container { flex-direction: row; justify-content: center; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="https://maximumreality.github.io/maximum-reality-arcade/#">Arcade</a>
      <a href="https://www.youtube.com/@MaximumRealityLori">Videos</a>
      <a href="#socials">Socials</a>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted playsinline loop>

      Your browser does not support HTML5 video.
    </video>
  </div>

      <a href="https://www.youtube.com/@MaximumRealityLori" class="btn">Watch YouTube</a>
      <a href="https://github.com/MaximumReality" class="btn">GitHub Repos</a>
    </div>
  </section>

</html>
