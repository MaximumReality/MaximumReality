<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    /* Reset & Core Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; 
      height: 100%; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #000; 
      color: #fff; 
      overflow-x: hidden; 
    }

    /* Fixed Navigation Bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ff00ff;
      z-index: 1000;
      padding: 12px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      transition: 0.3s;
      text-shadow: 0 0 5px #ff00ff;
    }

    nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    /* Hero section - The Mobile Fix is here */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Full height on mobile */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      /* This ensures the video fills the 9:16 phone screen without bars */
      object-fit: cover; 
      z-index: 1;
      opacity: 0.6; 
    }

    /* Overlay Content */
    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 90%;
      padding-top: 50px;
    }

    .overlay img {
      width: 160px; /* Reduced size to look better on phone */
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 8px #ff00ff);
    }

    .overlay h1 {
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      margin-bottom: 10px;
      line-height: 1.1;
    }

    .overlay p {
      font-size: 1rem;
      color: #00ffff;
      text-shadow: 0 0 5px #000;
      font-style: italic;
    }

    /* Sections */
    section {
      padding: 80px 20px;
      text-align: center;
      background: #050505;
    }

    section h2 {
      font-size: 1.8rem;
      color: #ff00ff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .btn-container {
      display: flex;
      flex-direction: column; /* Stacked for easier tapping on mobile */
      align-items: center;
      gap: 15px;
    }

    .btn {
      width: 100%;
      max-width: 280px;
      padding: 14px;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      border-radius: 8px;
      transition: 0.3s;
      background: rgba(0, 255, 255, 0.05);
      font-weight: bold;
    }

    .btn:active { /* Better feedback for mobile touch */
      background: rgba(255, 0, 255, 0.2);
      border-color: #ff00ff;
    }

    footer {
      padding: 30px;
      text-align: center;
      background: #000;
      color: #444;
      font-size: 0.8rem;
      border-top: 1px solid #111;
    }

    /* Desktop Adjustments */
    @media (min-width: 768px) {
      .overlay h1 { font-size: 3.5rem; }
      .btn-container { flex-direction: row; justify-content: center; }
      .overlay img { width: 220px; }
      nav a { font-size: 1rem; }
    }
  </style>
</head>
