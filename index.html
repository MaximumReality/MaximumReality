<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Reality</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      width: 100%; height: 100%; 
      font-family: 'Segoe UI', sans-serif; 
      background: #000; color: #fff; overflow-x: hidden; 
    }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
      border-bottom: 1px solid #ff00ff; z-index: 1000; padding: 12px 0;
    }

    nav { display: flex; justify-content: center; gap: 15px; }
    nav a {
      color: #ff00ff; text-decoration: none; font-weight: bold;
      text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
      text-shadow: 0 0 5px #ff00ff;
    }

    .hero {
      position: relative; width: 100%; height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #000; overflow: hidden;
    }

    .hero video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); width: 100%; height: 100%;
      object-fit: cover; z-index: 1; opacity: 0.5; 
    }

    .overlay {
      position: relative; z-index: 2; text-align: center;
      width: 100%; padding: 0 10px; /* Buffer for the edges */
    }

    .overlay img {
      width: 120px; height: auto; margin-bottom: 10px;
      filter: drop-shadow(0 0 8px #ff00ff);
    }

    .overlay h1 {
      /* This 'vw' unit makes the font size respond to the screen width */
      font-size: 9vw; 
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      margin-bottom: 10px;
      white-space: nowrap;
    }

    .overlay p { font-size: 1rem; color: #00ffff; text-shadow: 0 0 5px #000; }

    section { padding: 60px 20px; text-align: center; background: #050505; }
    section h2 { font-size: 1.6rem; color: #ff00ff; margin-bottom: 25px; }

    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .btn {
      width: 100%; max-width: 260px; padding: 12px;
      color: #00ffff; text-decoration: none; border: 1px solid #00ffff;
      border-radius: 8px; background: rgba(0, 255, 255, 0.05);
      font-weight: bold; font-size: 0.9rem;
    }

    footer { padding: 20px; text-align: center; color: #444; font-size: 0.7rem; }

    /* Desktop Adjustments */
    @media (min-width: 768px) {
      .overlay h1 { font-size: 3.5rem; }
      .overlay img { width: 200px; }
      .btn-container { flex-direction: row; justify-content: center; }
      nav a { font-size: 1rem; }
    }
  </style>
</head>
