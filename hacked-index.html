        .title-glitch {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.4rem; font-weight: 900; color: #fff; text-shadow: 3px 3px var(--pink);
            letter-spacing: 8px; text-align: center; width: 100%;
        }

        /* NAVIGATION NODES */
        .grid { display: flex; justify-content: space-around; padding: 40px 10px; }
        .node { text-align: center; position: relative; }

        .video-header { background: var(--pink); color: #000; padding: 5px; font-size: 10px; font-weight: 900; display: flex; justify-content: space-between; }
        
        iframe { width: 100%; aspect-ratio: 9/16; border: none; }

<script>
    // MATRIX BACKGROUND ENGINE
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight * 0.35;
    const drops = Array(Math.floor(canvas.width / 14)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00e5ff"; ctx.font = "14px monospace";
        drops.forEach((y, i) => {
            const text = "01"[Math.floor(Math.random() * 2)];
            ctx.fillText(text, i * 14, y * 14);
            if (y * 14 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // BREACH LOGIC
