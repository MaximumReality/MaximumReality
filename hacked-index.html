  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  
  let currentTheme = 'azul';
  let line = 0;
  let drops;

  function typeBoot() {

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = canvas.offsetHeight;
    const columns = canvas.width / 14;
    drops = Array(Math.floor(columns)).fill(1);
    if (window.matrixInterval) clearInterval(window.matrixInterval);
    window.matrixInterval = setInterval(draw, 50);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = (currentTheme === 'azul') ? "#00e5ff" : "#32cd32";
    ctx.font = "14px monospace";
    drops.forEach((y, i) => {

      ctx.fillText(text, i * 14, y * 14);
      if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  function switchOperative() {
    currentTheme = (currentTheme === 'azul') ? 'mochkil' : 'azul';
    document.documentElement.style.setProperty('--accent', currentTheme === 'azul' ? '#00e5ff' : '#32cd32');

    glitchSnd.currentTime = 0;
    glitchSnd.play();
  }

  function portalTrigger(url, sector) {

    setTimeout(() => { window.location.href = url; }, 1500);
  }
