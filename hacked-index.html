<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_CRITICAL | Maximum Reality</title>
    <style>
        :root { --hack-blue: #00e5ff; --hack-green: #32cd32; --hack-pink: #ff00ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; background: #000; }
        body { font-family: 'Courier New', monospace; color: #fff; overflow-x: hidden; }

        /* SAFETY HEADER */
        .safety {
            background: var(--hack-pink); color: #000; padding: 5px; text-align: center; 
            font-size: 10px; font-weight: 900; position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        /* HERO AREA */
        #hero-glitch {
            width: 100%; height: 40vh; position: relative;
            border-bottom: 2px solid var(--hack-blue); overflow: hidden; margin-top: 25px;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .glitch-title {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem; font-weight: 900; letter-spacing: 5px; text-align: center; width: 100%;
            text-shadow: 2px 2px var(--hack-pink);
        }

        /* PORTAL BUTTONS (AZUL & MOCHKIL) */
        .portal-container { display: flex; justify-content: space-around; padding: 30px 0; }
        .portal-btn {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid #fff;
            background-image: url('portals.PNG'); background-size: 200% 100%;
            transition: 0.3s;
        }
        .azul-portal { background-position: 0% center; box-shadow: 0 0 15px var(--hack-blue); }
        .mochkil-portal { background-position: 100% center; box-shadow: 0 0 15px var(--hack-green); }

        /* THE BREACH BUTTON (Restored) */
        .button-zone { text-align: center; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        
        .action-btn {
            display: inline-block; text-decoration: none; padding: 15px 40px; 
            font-size: 12px; font-weight: 900; letter-spacing: 2px; transition: 0.3s;
        }
        .breach-btn { border: 2px solid var(--hack-pink); color: var(--hack-pink); }
        .breach-btn:active { background: var(--hack-pink); color: #000; }
        
        .rss-btn { border: 1px solid var(--hack-blue); color: var(--hack-blue); font-size: 10px; }

        /* LOADING OVERLAY */
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid transparent; border-top: 3px solid var(--hack-pink); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="safety">[!] MAXIMUM_REALITY_UPLINK</div>

<div id="hero-glitch">
    <canvas id="matrix"></canvas>
    <div class="glitch-title">MAXIMUM_REALITY</div>
</div>

<div class="portal-container">
    <div onclick="location.href='https://maximumreality.github.io/mainframe_zero/'"><div class="portal-btn azul-portal"></div></div>
    <div onclick="location.href='https://maximumreality.github.io/recipes/'"><div class="portal-btn mochkil-portal"></div></div>
</div>

<div class="button-zone">
    <div class="action-btn breach-btn" onclick="triggerRandomBackdoor()">[ INITIATE_BREACH ]</div>
    
    <a href="rss.xml" class="action-btn rss-btn">ðŸ“¡ RSS_SIGNAL</a>
</div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div style="color: var(--hack-pink); margin-top: 20px; font-size: 12px;" id="load-text">INTERCEPTING...</div>
</div>

<script>
    // 1. SIMPLE MATRIX HERO
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.4;
    const columns = canvas.width / 14;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00e5ff";
        ctx.font = "14px monospace";
        drops.forEach((y, i) => {
            const text = "01"[Math.floor(Math.random() * 2)];
            ctx.fillText(text, i * 14, y * 14);
            if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // 2. THE RANDOMIZER LOGIC
    function triggerRandomBackdoor() {
        const loader = document.getElementById('loading-overlay');
        loader.style.display = 'flex';

        const backdoors = [
            'https://maximumreality.github.io/backdoor/backdoor1', // Surveillance
            'https://maximumreality.github.io/backdoor/backdoor2', // Litterbox (Logs)
            'https://maximumreality.github.io/backdoor/backdoor3'  // Neural (Brain)
        ];

        const destination = backdoors[Math.floor(Math.random() * backdoors.length)];
        
        // Short delay for the "Intercepting" effect
        setTimeout(() => {
            window.location.href = destination;
        }, 1500);
    }
</script>

</body>
</html>
