<script>

  const bootContainer = document.getElementById('boot-sequence');
  let line = 0;

  function typeBoot() {
    if (line < bootLog.length) {
      let p = document.createElement('p');
      p.innerText = bootLog[line];
      bootContainer.appendChild(p);
      line++;
      setTimeout(typeBoot, 400);
    } else {
      setTimeout(() => {
        bootContainer.style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('hero-glitch').style.display = 'block';
        initMatrix();
      }, 1000);
    }
  }

  // MATRIX RAIN
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let currentTheme = 'azul';
  let drops;

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.5;
    const columns = canvas.width / 14;
    drops = Array(Math.floor(columns)).fill(1);
    setInterval(draw, 50);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = (currentTheme === 'azul') ? "#00e5ff" : "#32cd32";
    ctx.font = "14px monospace";

    drops.forEach((y, i) => {
      const text = "01AZULMOCHKIL"[Math.floor(Math.random() * 12)];
      ctx.fillText(text, i * 14, y * 14);
      if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  function switchOperative() {
    const root = document.documentElement;
    const title = document.getElementById('operative-id');
    if (currentTheme === 'azul') {
      currentTheme = 'mochkil';
      root.style.setProperty('--accent', '#32cd32');
      title.innerText = "MOCHKIL_CHEF";
    } else {
      currentTheme = 'azul';
      root.style.setProperty('--accent', '#00e5ff');
      title.innerText = "AZUL_HACK";
    }
  }

  window.onload = typeBoot;
</script>
