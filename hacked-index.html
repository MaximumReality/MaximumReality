<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let currentTheme = 'azul';

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.6;

  const chars = "01AZULMOCHKIL$#@%&*";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = (currentTheme === 'azul') ? "#00e5ff" : "#32cd32";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 50);

  function switchOperative() {
    const root = document.documentElement;
    const title = document.getElementById('status-title');
    
    if (currentTheme === 'azul') {
      currentTheme = 'mochkil';
      root.style.setProperty('--accent', '#32cd32');
      title.innerText = "MOCHKIL_CHEF";
    } else {
      currentTheme = 'azul';
      root.style.setProperty('--accent', '#00e5ff');
      title.innerText = "AZUL_HACK";
    }
  }
