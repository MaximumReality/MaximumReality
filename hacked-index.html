<script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let matrixColor = "#00e5ff";

    canvas.width = window.innerWidth;
    canvas.height = 200;

    const chars = "01AZULMOCHKIL";
    const drops = Array(Math.floor(canvas.width/10)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = matrixColor;
      ctx.font = "10px monospace";
      drops.forEach((y, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * 10, y * 10);
        if (y * 10 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(draw, 50);

    function toggleTheme() {
        const body = document.body;
        const azV = document.getElementById('azulVideo');
        const moV = document.getElementById('mochkilVideo');
        const title = document.getElementById('glitchTitle');

        if (body.classList.contains('azul-theme')) {
            body.classList.replace('azul-theme', 'mochkil-theme');
            body.classList.add('mochkil-active');
            matrixColor = "#32cd32";
            azV.style.display = 'none';
            moV.style.display = 'block';
            title.innerText = "SNACK_ATTACK";
        } else {
            body.classList.replace('mochkil-theme', 'azul-theme');
            body.classList.remove('mochkil-active');
            matrixColor = "#00e5ff";
            moV.style.display = 'none';
            azV.style.display = 'block';
            title.innerText = "MAINFRAME";
        }
    }
</script>
