<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="hacker-favicon.PNG">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXIMUM_REALITY | RECOVERED</title>
  <style>
    :root { --hack-blue: #00e5ff; --hack-green: #32cd32; --hack-pink: #ff00ff; --accent: var(--hack-blue); }
    * { margin: 0; padding: 0; box-sizing: border-box; background: #000; }
    body { font-family: 'Courier New', monospace; color: #fff; overflow: hidden; height: 100vh; }

    /* RECOVERY LAYER - TAP IF BLACK */
    #recovery-tap {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50000; background: transparent; display: block;
    }

    #boot-sequence {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20000; padding: 20px; font-size: 12px; color: var(--accent);
      pointer-events: none;
    }

    #main-content { 
      display: none; height: 100vh; overflow-y: scroll; 
      -webkit-overflow-scrolling: touch; position: relative; z-index: 100;
    }
    
    #hero-glitch {
      width: 100%; height: 40vh; position: relative;
      border-bottom: 2px solid var(--accent); overflow: hidden;
    }
    canvas { display: block; width: 100%; height: 100%; }

    /* PORTALS */
    .portal-container { display: flex; justify-content: space-around; padding: 40px 0; position: relative; z-index: 1000; }
    .portal-btn {
      width: 120px; height: 120px; border-radius: 50%; border: 3px solid #fff;
      background-image: url('portals.PNG'); background-size: 200% 100%;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.3s;
    }
    .azul-portal { background-position: 0% center; box-shadow: 0 0 20px var(--hack-blue); }
    .mochkil-portal { background-position: 100% center; box-shadow: 0 0 20px var(--hack-green); }

    .node-label { font-size: 10px; color: var(--accent); margin-top: 10px; display: block; }

    #video-override {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 30000; background: #000; display: none; align-items: center; justify-content: center;
    }
  </style>
</head>

<body>

<div id="recovery-tap" onclick="emergencyBypass()"></div>

<div id="boot-sequence"></div>

<div id="video-override">
    <button onclick="startBreach()" id="breach-btn" style="background:none; border:1px solid #fff; color:#fff; padding:20px;">[ INITIATE_BREACH ]</button>
    <video id="breachVid" style="display:none; width:100%; height:100%; object-fit: contain;" playsinline src="e628990e7cdf4a4cbcd508ab01d09731.mov"></video>
</div>

<div id="main-content">
    <div id="hero-glitch">
      <canvas id="matrix"></canvas>
    </div>

    <div class="portal-container">
      <div style="text-align: center;">
        <div class="portal-btn azul-portal" onclick="window.location.href='https://maximumreality.github.io/mainframe_zero/'"></div>
        <span class="node-label">MAINFRAME_ZERO</span>
      </div>
      <div style="text-align: center;">
        <div class="portal-btn mochkil-portal" onclick="window.location.href='https://maximumreality.github.io/recipes/'"></div>
        <span class="node-label">RECIPE_VAULT</span>
      </div>
    </div>
    
    <div style="height: 100vh;"></div> </div>

<script>
  const bootContainer = document.getElementById('boot-sequence');
  const mainContent = document.getElementById('main-content');
  const videoOverlay = document.getElementById('video-override');

  function typeBoot() {
    const logs = ["> LINKING...", "> SCANNING...", "> ACCESSING..."];
    let i = 0;
    const itv = setInterval(() => {
      bootContainer.innerHTML += `<p>${logs[i]}</p>`;
      i++;
      if(i === logs.length) {
        clearInterval(itv);
        setTimeout(() => {
          bootContainer.style.display = 'none';
          videoOverlay.style.display = 'flex';
        }, 500);
      }
    }, 400);
  }

  function startBreach() {
    const vid = document.getElementById('breachVid');
    document.getElementById('breach-btn').style.display = 'none';
    vid.style.display = 'block';
    vid.play().catch(() => emergencyBypass()); // If iPhone blocks video, just jump in
    vid.onended = () => emergencyBypass();
  }

  function emergencyBypass() {
    document.getElementById('recovery-tap').style.display = 'none';
    bootContainer.style.display = 'none';
    videoOverlay.style.display = 'none';
    mainContent.style.display = 'block';
    initMatrix();
  }

  function initMatrix() {
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = canvas.offsetHeight;
    let columns = canvas.width / 14;
    let drops = Array(Math.floor(columns)).fill(1);
    setInterval(() => {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#00e5ff";
      drops.forEach((y, i) => {
        ctx.fillText("01"[Math.floor(Math.random()*2)], i*14, y*14);
        if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }, 50);
  }

  window.onload = typeBoot;
</script>
</body>
</html>
