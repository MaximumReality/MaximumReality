<script>
  const bootLog = [
    "> CONNECTING TO MAINFRAME_ZERO...",
    "> BYPASSING FIREWALL [99%]",
    "> ACCESS GRANTED: @MAXIMUMREALITY",
    "> LOADING AZUL_OS_v4.2...",
    "> WARNING: SPHYNX CAT DETECTED...",
    "> [!] AZUL_BYPASS: OPEN SESAME."
  ];

  const bootContainer = document.getElementById('boot-sequence');
  const override = document.getElementById('video-override');
  const breachVid = document.getElementById('breachVid');
  const glitchSnd = document.getElementById('glitch-sound');
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let currentTheme = 'azul';
  let line = 0;
  let drops;

  function typeBoot() {
    if (line < bootLog.length) {
      let p = document.createElement('p');
      p.innerText = bootLog[line];
      bootContainer.appendChild(p);
      line++;
      setTimeout(typeBoot, 400);
    } else {
      setTimeout(launchCinematic, 800);
    }
  }

  function launchCinematic() {
    bootContainer.style.display = 'none';
    override.style.display = 'flex';
    const startBtn = document.getElementById('start-video-btn');

    startBtn.onclick = () => {
      glitchSnd.play(); // Play sound on tap
      startBtn.style.display = 'none';
      breachVid.play(); // Play video on tap
    };

    breachVid.onended = () => {
      override.style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('hero-glitch').style.display = 'block';
      initMatrix();
    };
  }

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.5;
    const columns = canvas.width / 14;
    drops = Array(Math.floor(columns)).fill(1);
    setInterval(draw, 50);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = (currentTheme === 'azul') ? "#00e5ff" : "#32cd32";
    ctx.font = "14px monospace";
    drops.forEach((y, i) => {
      const text = "01AZULMOCHKIL"[Math.floor(Math.random() * 12)];
      ctx.fillText(text, i * 14, y * 14);
      if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  function switchOperative() {
    const root = document.documentElement;
    const title = document.getElementById('operative-id');
    if (currentTheme === 'azul') {
      currentTheme = 'mochkil';
      root.style.setProperty('--accent', '#32cd32');
      title.innerText = "MOCHKIL_CHEF";
    } else {
      currentTheme = 'azul';
      root.style.setProperty('--accent', '#00e5ff');
      title.innerText = "AZUL_HACK";
    }
  }

  window.onload = typeBoot;
</script>
