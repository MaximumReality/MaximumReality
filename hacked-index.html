<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="hacker-favicon.PNG">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXIMUM_REALITY | DISCOVERY_HUB</title>
  <style>
    :root { --hack-blue: #00e5ff; --hack-green: #32cd32; --hack-pink: #ff00ff; --accent: var(--hack-blue); }
    * { margin: 0; padding: 0; box-sizing: border-box; background: #000; }
    body { font-family: 'Courier New', monospace; color: #fff; overflow: hidden; height: 100vh; }

    /* CORE INTERFACE */
    .safety { background: #ff00ff; color: #000; padding: 5px; text-align: center; font-size: 10px; font-weight: 900; position: fixed; top: 0; width: 100%; z-index: 10000; }
    #main-content { display: none; height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch; position: relative; }
    #hero-glitch { width: 100%; height: 45vh; position: relative; border-bottom: 2px solid var(--accent); overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }

    /* PORTALS */
    .portal-container { display: flex; justify-content: space-around; padding: 40px 0; position: relative; z-index: 10; }
    .portal-btn {
      width: 130px; height: 130px; border-radius: 50%; border: 3px solid #fff;
      background-image: url('portals.PNG'); background-size: 200% 100%;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.3s;
    }
    .azul-portal { background-position: 0% center; box-shadow: 0 0 25px var(--hack-blue); }
    .mochkil-portal { background-position: 100% center; box-shadow: 0 0 25px var(--hack-green); }

    /* DISCOVERY ELEMENTS */
    .discovery-glyph { position: absolute; color: var(--accent); font-size: 12px; opacity: 0; animation: flicker-in 2.5s linear forwards; }
    .backdoor-node { color: var(--hack-pink); font-weight: 900; pointer-events: auto; cursor: crosshair; text-shadow: 0 0 10px var(--hack-pink); }
    @keyframes flicker-in { 0% { opacity: 0; } 20% { opacity: 0.8; } 80% { opacity: 0.4; } 100% { opacity: 0; transform: scale(1.5); } }

    /* SYSTEM OVERLAYS */
    #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 40000; flex-direction: column; align-items: center; justify-content: center; }
    .spinner { width: 60px; height: 60px; border: 4px solid transparent; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 0.6s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body onload="typeBoot()">

<div class="safety">[!] MAXIMUM_REALITY // DISCOVERY_MODE_ACTIVE</div>

<div id="boot-sequence" style="position:fixed; padding:20px; color:var(--accent); font-size:12px;"></div>

<div id="video-override" style="display:none; position:fixed; width:100%; height:100%; z-index:30000; background:#000; align-items:center; justify-content:center;">
    <button onclick="startBreach()" style="background:none; border:2px solid var(--accent); color:var(--accent); padding:20px;">[ INITIATE_BREACH ]</button>
    <video id="breachVid" style="display:none; width:100%; height:100%;" playsinline src="e628990e7cdf4a4cbcd508ab01d09731.mov"></video>
</div>

<div id="loading-overlay"><div class="spinner"></div><div id="loading-text" style="margin-top:20px;"></div></div>

<div id="main-content" onscroll="spawnDiscovery()">
    <div id="hero-glitch"><canvas id="matrix"></canvas></div>

    <div class="portal-container">
      <div style="text-align:center;">
        <div class="portal-btn azul-portal" onclick="portalTrigger('https://maximumreality.github.io/mainframe_zero/', 'azul')"></div>
        <p style="font-size:10px; margin-top:10px;">MAINFRAME_ZERO</p>
      </div>
      <div style="text-align:center;">
        <div class="portal-btn mochkil-portal" onclick="portalTrigger('https://maximumreality.github.io/recipes/', 'mochkil')"></div>
        <p style="font-size:10px; margin-top:10px;">RECIPE_VAULT</p>
      </div>
    </div>

    <div style="height:150vh; text-align:center; padding-top:100px;">
        <p style="color:#222; font-size:9px;">SCANNING_FOR_HIDDEN_NODES...</p>
    </div>
</div>

<script>
  const glitchSnd = new Audio('https://www.soundjay.com/communication/sounds/digital-glitch-01.mp3');
  let currentTheme = 'azul';

  function typeBoot() {
    const log = ["> INITIALIZING...", "> DISCOVERY_MODE: ON", "> WAITING_FOR_USER..."];
    let i = 0;
    const container = document.getElementById('boot-sequence');
    const interval = setInterval(() => {
      container.innerHTML += `<p>${log[i]}</p>`;
      i++;
      if(i === log.length) {
        clearInterval(interval);
        setTimeout(() => { container.style.display='none'; document.getElementById('video-override').style.display='flex'; }, 1000);
      }
    }, 600);
  }

  function startBreach() {
    const vid = document.getElementById('breachVid');
    event.target.style.display = 'none';
    vid.style.display = 'block';
    vid.play();
    vid.onended = () => {
      document.getElementById('video-override').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      initMatrix();
    };
  }

  function spawnDiscovery() {
    if (Math.random() > 0.85) {
      const main = document.getElementById('main-content');
      const isBackdoor = Math.random() > 0.95; // 5% chance for a secret node
      const span = document.createElement('span');
      span.className = 'discovery-glyph' + (isBackdoor ? ' backdoor-node' : '');
      span.innerText = isBackdoor ? "[!] ACCESS_POINT" : ["ø", "µ", "§", "∆"][Math.floor(Math.random()*4)];
      span.style.left = Math.random() * 80 + 10 + "%";
      span.style.top = (main.scrollTop + window.innerHeight * 0.5) + (Math.random()*200) + "px";
      
      if(isBackdoor) {
        span.onclick = () => portalTrigger('https://maximumreality.xyz/backdoor', 'pink');
      }

      main.appendChild(span);
      setTimeout(() => span.remove(), 2500);
    }
  }

  function portalTrigger(url, sector) {
    const loader = document.getElementById('loading-overlay');
    loader.style.display = 'flex';
    const color = sector === 'azul' ? '#00e5ff' : (sector === 'mochkil' ? '#32cd32' : '#ff00ff');
    document.documentElement.style.setProperty('--accent', color);
    document.getElementById('loading-text').innerText = "OPENING_PORTAL...";
    glitchSnd.play();
    setTimeout(() => { window.location.href = url; }, 1500);
  }

  // Matrix Logic remains the same...
  function initMatrix() {
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = canvas.offsetHeight;
    let columns = canvas.width / 14;
    let drops = Array(Math.floor(columns)).fill(1);
    setInterval(() => {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#00e5ff";
      drops.forEach((y, i) => {
        ctx.fillText("01"[Math.floor(Math.random()*2)], i*14, y*14);
        if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }, 50);
  }
</script>
</body>
</html>
