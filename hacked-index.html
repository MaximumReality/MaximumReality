<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="hacker-favicon.PNG">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYSTEM_CRITICAL | Maximum Reality</title>
  <style>
    :root { --hack-blue: #00e5ff; --hack-green: #32cd32; --accent: var(--hack-blue); }
    * { margin: 0; padding: 0; box-sizing: border-box; background: #000; }
    body { font-family: 'Courier New', monospace; color: #fff; overflow: hidden; height: 100vh; }

    #boot-sequence {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20000; padding: 20px; font-size: 12px; line-height: 1.5;
      color: var(--accent); overflow: hidden; pointer-events: none;
    }

    .safety {
      background: #ff00ff; color: #000; padding: 5px; text-align: center; 
      font-size: 10px; font-weight: 900; position: fixed; top: 0; width: 100%; z-index: 10000;
    }

    #main-content { display: none; height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
    
    #hero-glitch {
      width: 100%; height: 45vh; position: relative;
      border-bottom: 2px solid var(--accent); overflow: hidden;
    }
    canvas { display: block; width: 100%; height: 100%; }

    .status-box {
      position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; width: 100%; pointer-events: none;
    }

    .glitch-title {
      font-size: 1.5rem; font-weight: 900; letter-spacing: 5px;
      text-shadow: 2px 2px #ff00ff; animation: shake 0.2s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0); }
      50% { transform: translate(-2px, 2px); }
      100% { transform: translate(2px, -2px); }
    }

    /* THE PORTAL SYSTEM - FIXED IMAGE NAME */
    .portal-container { display: flex; justify-content: space-around; padding: 20px 0; background: transparent; }
    .portal-btn {
      width: 120px; height: 120px; border-radius: 50%; border: 3px solid #fff;
      background-image: url('portals.PNG'); 
      background-size: 200% 100%;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.3s;
    }
    .azul-portal { background-position: 0% center; box-shadow: 0 0 20px var(--hack-blue); }
    .mochkil-portal { background-position: 100% center; box-shadow: 0 0 20px var(--hack-green); }
    .portal-btn:active { transform: scale(0.9); }

    .app-list { padding: 0 20px 100px 20px; max-width: 500px; margin: 0 auto; background: transparent; }
    .node-btn {
      display: flex; align-items: center; padding: 15px; margin-bottom: 12px;
      border: 1px solid var(--accent); text-decoration: none; color: #fff;
      background: rgba(0, 229, 255, 0.05); text-transform: uppercase;
    }
    .node-label { font-size: 10px; color: var(--accent); display: block; margin-bottom: 2px; }

    #loading-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 40000; flex-direction: column;
      align-items: center; justify-content: center;
    }
    .spinner {
      width: 50px; height: 50px; border: 3px solid transparent;
      border-top: 3px solid var(--accent); border-radius: 50%;
      animation: spin 0.6s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #start-video-btn {
      background: #000; border: 3px solid var(--accent); color: var(--accent);
      padding: 25px; font-family: monospace; font-weight: 900; 
      letter-spacing: 3px; z-index: 30001;
    }
  </style>
</head>

<body>

<div class="safety">
  [!] WARNING: CAT_HACK_DETECTED <a href="index.html" style="color:#000;">[ ABORT_HACK ]</a>
</div>

<div id="boot-sequence"></div>

<div id="video-override" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:30000; background:#000; align-items: center; justify-content: center;">
    <button id="start-video-btn">[ INITIATE_BREACH ]</button>
    <video id="breachVid" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:contain;" playsinline>

    </video>

<div id="loading-overlay">

<div id="main-content">
    <div id="hero-glitch">
      <canvas id="matrix"></canvas>
      <div class="status-box">
        <div class="glitch-title" id="operative-id">AZUL_HACK</div>
        <div style="font-size: 10px; margin-top: 5px; color: var(--accent);">[ STATUS: COMPROMISED ]</div>
      </div>
    </div>

    <div class="portal-container">
      <div style="text-align: center;">
        <div class="portal-btn azul-portal" onclick="portalTrigger('https://maximumreality.github.io/mainframe_zero/', 'azul')"></div>
        <span class="node-label">MAINFRAME_ZERO</span>
      </div>
      <div style="text-align: center;">
        <div class="portal-btn mochkil-portal" onclick="portalTrigger('https://maximumreality.github.io/recipes/', 'mochkil')"></div>

    <div class="app-list">
      <a href="rss.xml" class="node-btn" style="justify-content: center; border-width: 3px;">

</div>

<script>
  const bootLog = ["> CONNECTING...", "> FIREWALL BYPASSED", "> [!] ACCESS GRANTED."];
  const bootContainer = document.getElementById('boot-sequence');
  const override = document.getElementById('video-override');
  const breachVid = document.getElementById('breachVid');
  const glitchSnd = document.getElementById('glitch-sound');
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  
  let currentTheme = 'azul';
  let line = 0;
  let drops;

  function typeBoot() {
    if (line < bootLog.length) {
      let p = document.createElement('p');
      p.innerText = bootLog[line];
      bootContainer.appendChild(p);
      line++;
      setTimeout(typeBoot, 500);
    } else {
      setTimeout(() => {
        bootContainer.style.display = 'none';
        override.style.display = 'flex';
      }, 800);
    }
  }

  document.getElementById('start-video-btn').onclick = () => {
    glitchSnd.play();
    document.getElementById('start-video-btn').style.display = 'none';
    breachVid.play();
  };

  breachVid.onended = () => {
    override.style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
    initMatrix();
  };

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = canvas.offsetHeight;
    const columns = canvas.width / 14;
    drops = Array(Math.floor(columns)).fill(1);
    if (window.matrixInterval) clearInterval(window.matrixInterval);
    window.matrixInterval = setInterval(draw, 50);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = (currentTheme === 'azul') ? "#00e5ff" : "#32cd32";
    ctx.font = "14px monospace";
    drops.forEach((y, i) => {
      const text = "01AZULMOCHKIL"[Math.floor(Math.random() * 12)];
      ctx.fillText(text, i * 14, y * 14);
      if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  function portalTrigger(url, sector) {
    const loader = document.getElementById('loading-overlay');
    const loadText = document.getElementById('loading-text');
    loader.style.display = 'flex';
    document.documentElement.style.setProperty('--accent', sector === 'azul' ? '#00e5ff' : '#32cd32');
    
    // Custom Hacker Messages
    loadText.innerText = sector === 'azul' ? "CALIBRATING_QUANTUM_EYES..." : "ACCESSING_SECRET_RECIPES...";
    
    glitchSnd.currentTime = 0;
    glitchSnd.play();
    setTimeout(() => { window.location.href = url; }, 1500);
  }

  window.onload = typeBoot;
</script>

</html>
